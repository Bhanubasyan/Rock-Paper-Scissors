<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Sessiors</title>
    <link rel="stylesheet" href="rpsGame.css">
</head>
<body>
    <h1>Rock-Paper-Sessiors Game</h1>
    <div class="choices">
        <div class="choice" id="Rock">
<img src="stone.jpg" alt="Rock">
        </div>
        <div class="choice" id="Scissors">
            <img src="paper.jpg" alt="Scissors">
                    </div>
        <div class="choice" id="Paper">
            <img src="middle.jpg" alt="Paper" >
                    </div>

    </div>

    <div class="score-board" id="score-board">
        <div class="score">
        <p id="your-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="Computer-score">0</p>
        <p>Computer</p>
    </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your Turn!</p>
    </div>
    <script src="rpsGame.js"></script>
</body>
</html>
